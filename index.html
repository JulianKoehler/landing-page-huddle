<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Huddle landing page with single introductory section</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="/images/logo.svg" alt="">
    </header>
    <main>
      <div class="hero-image">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="hero-text">
        <h1>Build The Community<br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with you users as you engage in genuine discussion.</p>
        <a href="#" class="register">
          Register
        </a>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a href="#">
          <i class="fa-brands fa-facebook fa-3x"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter fa-3x"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram fa-3x"></i>
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
